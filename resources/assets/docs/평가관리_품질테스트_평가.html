<!DOCTYPE html>
<html lang="en" data-bs-theme="light" data-layout="fluid" data-sidebar-theme="light" data-sidebar-position="left"
    data-sidebar-behavior="sticky">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div class="wrapper">
        <!-- Start : Sidebar(common.js) -->
        <nav id="sidebar" class="sidebar"></nav>
        <!-- End : Sidebar -->

        <div class="main">
            <!-- Start : Navbar(common.js) -->
            <nav class="navbar navbar-expand navbar-bg" id="navbar"></nav>
            <!-- End : Navbar -->

            <main class="content">
                <div class="container-fluid p-0">

                    <div class="row mb-2 mb-xl-3">
                        <div class="col-12 d-flex justify-content-between mb-3">
                            <h3>평가 관리 > 품질 테스트 > 평가</h3>
                        </div>

                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title">테스트 조건 설정</h5>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-8">
                                            <form id="engineAddForm" novalidate="">
                                                <div class="mb-3">
                                                    <label class="form-label">지식<span>*</span></label>
                                                    <select class="form-select" name="">
                                                        <option value="">선택</option>
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                        <option value="4">4</option>
                                                    </select>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">정답셋<span>*</span></label>
                                                    <select class="form-select" name="">
                                                        <option value="">선택</option>
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                        <option value="4">4</option>
                                                    </select>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">평가 명</label>
                                                    <input type="text" class="form-control" name=""
                                                        placeholder="평가 명칭을 입력하세요.">
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">평가 방식<span>*</span></label>
                                                    <select class="form-select" name="">
                                                        <option value="">선택</option>
                                                        <option value="1">METEOR</option>
                                                        <option value="2">BERT Score</option>
                                                        <option value="3">RAGAS(GPT-4o)</option>
                                                    </select>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="card-footer">
                                        <button type="button" class="btn btn-primary">시작</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="spinner-wrap show">
                    <div class="spinner-grow text-light" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <h4 class="text-white">평가가 진행되고 있습니다. (00%)</h4>
                </div>
            </main>

            <!-- Start : Footer(common.js) -->
            <footer class="footer" id="footer"></footer>
            <!-- End : Footer -->
        </div>


    </div>

    <script src="js/app.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
