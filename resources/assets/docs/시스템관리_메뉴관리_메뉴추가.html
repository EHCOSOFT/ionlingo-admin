<!DOCTYPE html>
<html lang="en" data-bs-theme="light" data-layout="fluid" data-sidebar-theme="light" data-sidebar-position="left"
    data-sidebar-behavior="sticky">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div class="wrapper">
        <!-- Start : Sidebar(common.js) -->
        <nav id="sidebar" class="sidebar"></nav>
        <!-- End : Sidebar -->

        <div class="main">
            <!-- Start : Navbar(common.js) -->
            <nav class="navbar navbar-expand navbar-bg" id="navbar"></nav>
            <!-- End : Navbar -->

            <main class="content">
                <div class="container-fluid p-0">

                    <div class="row mb-2 mb-xl-3">
                        <div class="col-12 d-flex justify-content-between mb-3">
                            <h3>시스템 관리 > 메뉴관리 > 메뉴 추가</h3>
                        </div>

                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title">메뉴 추가</h5>
                                </div>
                                <div class="card-body">
                                    <form id="menuAddForm">
                                        <div class="row">
                                            <div class="col-8">
                                                <div class="input-group mb-3">
                                                    <label class="form-label">상위 메뉴명</label>
                                                    <select class="form-select" name="parent-menu-name-select">
                                                        <option value="">상위 메뉴명을 선택해 주세요.</option>
                                                        <option value="1">Dashboard</option>
                                                        <option value="2">엔진관리</option>
                                                        <option value="3">모델관리</option>
                                                    </select>
                                                </div>
                                                <div class="input-group mb-3">
                                                    <label class="form-label">메뉴명</label>
                                                    <input type="text" class="form-control" name="menu-name"
                                                        placeholder="메뉴명을 입력해주세요." value="">
                                                </div>
                                                <div class="input-group mb-3">
                                                    <label class="form-label">메뉴 유형</label>
                                                    <select class="form-select" name="menu-category-select">
                                                        <option value="">메뉴 유형을 선택해주세요.</option>
                                                        <option value="1">SYS</option>
                                                        <option value="2">ADMIN</option>
                                                        <option value="3">USER</option>
                                                        <option value="4">REPORT</option>
                                                        <option value="5">API</option>
                                                        <option value="6">SERVICE</option>
                                                    </select>
                                                </div>
                                                <div class="input-group mb-3">
                                                    <label class="form-label">URL</label>
                                                    <input type="text" class="form-control" name="menu-url"
                                                        placeholder="URL을 입력해주세요." value="">
                                                </div>
                                                <div class="input-group mb-3">
                                                    <label class="form-label">메뉴 표시하기</label>
                                                    <label class="form-check me-4">
                                                        <input name="menu-visibility" type="radio" class="form-check-input">
                                                        <span class="form-check-label">On</span>
                                                    </label>
                                                    <label class="form-check me-4">
                                                        <input name="menu-visibility" type="radio" class="form-check-input">
                                                        <span class="form-check-label">Off</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="card-footer">
                                        <!-- ✅ 확인만 -->
                                        <button type="submit" class="btn btn-primary modal-trigger-btn"
                                            data-modal-title="유효하지 않은 항목 확인"
                                            data-modal-body="유효하지 않은 항목이 있습니다.&#10;비어 있거나 잘못 입력된 항목들을 확인 후 재시도 해주세요."
                                            data-modal-buttons='[{"text":"확인","class":"btn-primary", "callback":"", "dismiss":true}]'>등록</button>
                                        <!-- ✅ 확인 + 취소 -->
                                        <button type="button" class="btn btn-secondary modal-trigger-btn"
                                            data-modal-title="페이지 이탈 여부 확인"
                                            data-modal-body="입력한 정보를 저장하지 않고, 페이지 이탈 시 입력된 정보는 저장되지 않습니다.&#10;페이지를 이동하시겠습니까?"
                                            data-modal-buttons='
                                                [{"text":"확인","class":"btn-primary","callback":""},
                                                {"text":"취소","class":"btn-secondary","dismiss":true}]'>취소</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Start : Footer(common.js) -->
            <footer class=" footer" id="footer"></footer>
            <!-- End : Footer -->
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
