<!DOCTYPE html>
<html lang="en" data-bs-theme="light" data-layout="fluid" data-sidebar-theme="light" data-sidebar-position="left"
    data-sidebar-behavior="sticky">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div class="wrapper">
        <!-- Start : Sidebar(common.js) -->
        <nav id="sidebar" class="sidebar"></nav>
        <!-- End : Sidebar -->

        <div class="main">
            <!-- Start : Navbar(common.js) -->
            <nav class="navbar navbar-expand navbar-bg" id="navbar"></nav>
            <!-- End : Navbar -->

            <main class="content">
                <div class="container-fluid p-0">
                    <div class="row mb-2 mb-xl-3">
                        <div class="col-12 d-flex justify-content-between mb-3">
                            <h3>지식 데이터 관리 > 지식 파일 관리 > 파일명 보기</h3>
                            <button class="btn btn-primary">원본 파일 다운로드</button>
                        </div>
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title">파일 임베딩 정보</h5>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-4">
                                            <div class="input-group">
                                                <label class="form-label">지식</label>
                                                <input type="text" class="form-control" name="knowledge" disabled
                                                    value="해당 지식 명">
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="input-group">
                                                <label class="form-label">파일 명</label>
                                                <input type="text" class="form-control" name="file-name" disabled
                                                    value="해당 파일 명">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="prompt-test-wrap">
                                        <div class="prompt-test-header text-center">
                                            <h4>파일 → 텍스트</h4>
                                        </div>
                                        <div class="prompt-test-body">
                                            <p>텍텍텍텍텍텍</p>
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col-12">
                                            <div class="dt-paging paging_full_numbers">
                                                <ul class="pagination justify-content-center">
                                                    <li class="dt-paging-button page-item disabled"><a
                                                            class="page-link previous"
                                                            aria-controls="datatables-reponsive"
                                                            aria-disabled="true" aria-label="Previous"
                                                            data-dt-idx="previous" tabindex="-1">‹</a></li>
                                                    <li class="dt-paging-button page-item active"><a href="#"
                                                            class="page-link" aria-controls="datatables-reponsive"
                                                            aria-current="page" data-dt-idx="0" tabindex="0">1</a>
                                                    </li>
                                                    <li class="dt-paging-button page-item"><a href="#"
                                                            class="page-link next"
                                                            aria-controls="datatables-reponsive" aria-label="Next"
                                                            data-dt-idx="next" tabindex="0">›</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer mt-4">
                                        <!-- ✅ 확인 + 취소 -->
                                        <button type="submit" class="btn btn-primary modal-trigger-btn"
                                            data-modal-title="등록된 파일 수정 여부 확인"
                                            data-modal-body="변환 타입을 변경하는 경우에는 전체 재색인 임베딩 과정이 필요합니다.&#10;정말 진행하시겠습니까?"
                                            data-modal-buttons='
                                                [{"text":"확인","class":"btn-primary", "callback":""},
                                                {"text":"취소","class":"btn-secondary", "dismiss":true}]'>수정</button>
                                        <!-- ✅ 확인 + 취소 -->
                                        <button type="button" class="btn btn-danger modal-trigger-btn"
                                            data-modal-title="등록된 파일 삭제 여부 확인" data-modal-body="해당 파일을 삭제 하시겠습니까?"
                                            data-modal-buttons='
                                                [{"text":"확인","class":"btn-primary","callback":""},
                                                {"text":"취소","class":"btn-secondary","dismiss":true}]'>삭제</button>
                                        <!-- ✅ 확인 + 취소 -->
                                        <button type="button" class="btn btn-secondary modal-trigger-btn"
                                            data-modal-title="페이지 이탈 여부 확인"
                                            data-modal-body="입력한 정보를 저장하지 않고, 페이지 이탈 시 입력된 정보는 저장되지 않습니다.&#10;페이지를 이동하시겠습니까?"
                                            data-modal-buttons='
                                                    [{"text":"확인","class":"btn-primary","callback":""},
                                                    {"text":"취소","class":"btn-secondary","dismiss":true}]'>취소</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Start : Footer(common.js) -->
            <footer class=" footer" id="footer"></footer>
            <!-- End : Footer -->
        </div>
    </div>


    <script src="js/app.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
