<!DOCTYPE html>
<html lang="en" data-bs-theme="light" data-layout="fluid" data-sidebar-theme="light" data-sidebar-position="left"
    data-sidebar-behavior="sticky">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div class="wrapper">
        <div class="error-wrap">
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                data-lucide="alert-circle" class="lucide-lg lucide-alert-circle align-middle text-danger">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" x2="12" y1="8" y2="12"></line>
                <line x1="12" x2="12.01" y1="16" y2="16"></line>
            </svg>
            <h1 class="text-danger">500 Internal Server Error</h1>
            <h3>웹페이지를 표시할 수 없습니다.</h3>
            <p class="text-center m-0">서비스 이용에 불편을 드려 죄송합니다.<br>
                시스템 에러가 발생하여 페이지를 표시할 수 없습니다.<br>
                관리자에게 문의하시거나 잠시 후 다시 시도해주세요.</p>
            <div class="d-flex align-items-center justify-content-center gap-1">
                <button class="btn btn-danger btn-lg">이전으로</button>
                <button class="btn btn-outline-danger btn-lg">메인으로</button>
            </div>
        </div>


    </div>
    <script src="js/app.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
