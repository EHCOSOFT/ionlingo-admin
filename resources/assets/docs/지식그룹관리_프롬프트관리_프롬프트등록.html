<!DOCTYPE html>
<html lang="en" data-bs-theme="light" data-layout="fluid" data-sidebar-theme="light" data-sidebar-position="left"
    data-sidebar-behavior="sticky">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div class="wrapper">
        <!-- Start : Sidebar(common.js) -->
        <nav id="sidebar" class="sidebar"></nav>
        <!-- End : Sidebar -->

        <div class="main">
            <!-- Start : Navbar(common.js) -->
            <nav class="navbar navbar-expand navbar-bg" id="navbar"></nav>
            <!-- End : Navbar -->

            <main class="content">
                <div class="container-fluid p-0">

                    <div class="row mb-2 mb-xl-3">
                        <div class="col-12 d-flex justify-content-between mb-3">
                            <h3>지식 그룹 관리 > 프롬프트 관리 > 프롬프트 등록</h3>
                        </div>

                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title">프롬프트 작성</h5>
                                </div>
                                <div class="card-body">
                                    <form id="promptAddForm" novalidate="novalidate">
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="input-group mb-3">
                                                    <label class="form-label">프롬프트 명</label>
                                                    <input type="text" class="form-control" name="prompt-name"
                                                        placeholder="프롬프트 명칭을 입력해 주세요" value="">
                                                </div>
                                                <div class="input-group mb-3">
                                                    <label class="form-label">지식</label>
                                                    <select class="form-select" name="knowledge-select">
                                                        <option value="">지식을 선택해 주세요</option>
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                        <option value="4">4</option>
                                                    </select>
                                                </div>
                                                <div class="input-group mb-3">
                                                    <label class="form-label">slim</label>
                                                    <select class="form-select" name="slim-model-select">
                                                        <option value="">slim 모델을 선택해 주세요</option>
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                        <option value="4">4</option>
                                                    </select>
                                                </div>
                                                <div class="input-group mb-3">
                                                    <label class="form-label">contaxt 개수</label>
                                                    <select class="form-select" name="contaxt-select">
                                                        <option value="">contaxt 개수를 선택해 주세요</option>
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                        <option value="4">4</option>
                                                    </select>
                                                </div>
                                                <div class="input-group mb-3">
                                                    <label class="form-label">사용 여부</label>
                                                    <label class="form-check me-4">
                                                        <input name="prompt-situation" type="radio"
                                                            class="form-check-input">
                                                        <span class="form-check-label">사용</span>
                                                    </label>
                                                    <label class="form-check">
                                                        <input name="prompt-situation" type="radio"
                                                            class="form-check-input">
                                                        <span class="form-check-label">사용 안함</span>
                                                    </label>
                                                </div>
                                                <div class="input-group mb-3">
                                                    <label class="form-label">프롬프트 내용</label>
                                                    <textarea class="form-control" placeholder="프롬프트 내용을 입력해 주세요"
                                                        rows="10"></textarea>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="prompt-test-wrap">
                                                    <div class="prompt-test-header">
                                                        <h4>프롬프트 테스트</h4>
                                                    </div>
                                                    <div class="prompt-test-body">
                                                        <ul>
                                                            <li>프롬프트를 테스트중이야.</li>
                                                            <li class="right">프롬프트 메시지를 입력해서 전송을 했어프롬프트 메시지를 입력해서 전송을 했어프롬프트 메시지를 입력해서 전송을 했어프롬프트 메시지를 입력해서 전송을 했어프롬프트 메시지를 입력해서 전송을 했어</li>
                                                            <li class="right">프롬프트 메시지를 입력해서 전송을 했어</li>
                                                            <li class="right">프롬프트 메시지를 입력해서 전송을 했어</li>
                                                            <li class="right">프롬프트 메시지를 입력해서 전송을 했어</li>
                                                            <li class="right">프롬프트 메시지를 입력해서 전송을 했어</li>
                                                        </ul>
                                                    </div>
                                                    <div class="prompt-test-footer">
                                                        <input type="text" placeholder="메시지를 입력해주세요.">
                                                        <button type="button">
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="24"
                                                                height="24" viewBox="0 0 24 24" fill="none"
                                                                stroke="currentColor" stroke-width="2"
                                                                stroke-linecap="round" stroke-linejoin="round"
                                                                data-lucide="send"
                                                                class="lucide lucide-send align-middle">
                                                                <path d="m22 2-7 20-4-9-9-4Z"></path>
                                                                <path d="M22 2 11 13"></path>
                                                            </svg>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="card-footer">
                                        <!-- ✅ 확인 만 -->
                                        <button type="submit" class="btn btn-primary modal-trigger-btn"
                                            data-modal-title="비어있는 값 확인"
                                            data-modal-body="비어있는 정보 값이 있습니다.&#10;모든 정보를 입력해 주세요." data-modal-buttons='
                                [{"text":"확인","class":"btn-primary", "dismiss":true}]'>등록</button>
                                        <!-- ✅ 확인 + 취소 -->
                                        <button type="submit" class="btn btn-primary modal-trigger-btn"
                                            data-modal-title="등록된 프롬프트 수정 여부 확인"
                                            data-modal-body="등록된 프롬프트 정보를 수정 하시겠습니까?" data-modal-buttons='
                                        [{"text":"확인","class":"btn-primary", "callback":""},
                                        {"text":"취소","class":"btn-secondary", "dismiss":true}]'>수정</button>
                                        <!-- ✅ 확인 + 취소 -->
                                        <button type="button" class="btn btn-danger modal-trigger-btn"
                                            data-modal-title="등록된 프롬프트 삭제 여부 확인" data-modal-body="해당 프롬프트를 삭제 하시겠습니까?"
                                            data-modal-buttons='
                                        [{"text":"확인","class":"btn-primary","callback":""},
                                        {"text":"취소","class":"btn-secondary","dismiss":true}]'>삭제</button>
                                        <!-- ✅ 확인 + 취소 -->
                                        <button type="button" class="btn btn-secondary modal-trigger-btn"
                                            data-modal-title="페이지 이탈 여부 확인"
                                            data-modal-body="입력한 정보를 저장하지 않고, 페이지 이탈 시 입력된 정보는 저장되지 않습니다.&#10;페이지를 이동하시겠습니까?"
                                            data-modal-buttons='
                                            [{"text":"확인","class":"btn-primary","callback":""},
                                            {"text":"취소","class":"btn-secondary","dismiss":true}]'>취소</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Start : Footer(common.js) -->
            <footer class="footer" id="footer"></footer>
            <!-- End : Footer -->
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
