<!DOCTYPE html>
<html lang="en" data-bs-theme="light" data-layout="fluid" data-sidebar-theme="light" data-sidebar-position="left"
    data-sidebar-behavior="sticky">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div class="wrapper">
        <!-- Start : Sidebar(common.js) -->
        <nav id="sidebar" class="sidebar"></nav>
        <!-- End : Sidebar -->

        <div class="main">
            <!-- Start : Navbar(common.js) -->
            <nav class="navbar navbar-expand navbar-bg" id="navbar"></nav>
            <!-- End : Navbar -->

            <main class="content">
                <div class="container-fluid p-0">

                    <div class="row mb-2 mb-xl-3">
                        <div class="col-12 d-flex justify-content-between mb-3">
                            <h3>엔진관리 > 엔진모니터링 > 엔진수정</h3>
                        </div>

                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title">엔진수정</h5>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-8">
                                            <form id="engineModifyForm" novalidate="">
                                                <div class="input-group mb-3">
                                                    <label class="form-label">엔진명<span>*</span></label>
                                                    <input type="text" class="form-control" name="engine-name"
                                                        placeholder="엔진명을 입력해주세요" value="엔진명1">
                                                </div>
                                                <div class="input-group mb-3">
                                                    <label class="form-label">엔진설명<span>*</span></label>
                                                    <input type="text" class="form-control" name="engine-explanation"
                                                        placeholder="엔진 설명을 입력해주세요" value="엔진설명엔진설명">
                                                </div>
                                                <div class="row">
                                                    <div class="col-6">
                                                        <div class="input-group mb-3">
                                                            <label class="form-label">IP<span>*</span></label>
                                                            <input type="text" class="form-control" name="engine-ip"
                                                                placeholder="IP를 입력해주세요" value="192.168.0.1">
                                                        </div>
                                                    </div>
                                                    <div class="col-6">
                                                        <div class="input-group mb-3">
                                                            <label class="form-label">PORT<span>*</span></label>
                                                            <input type="text" class="form-control" name="engine-port"
                                                                placeholder="PORT를 입력해주세요" value="1234">
                                                        </div>
                                                    </div>
                                                    <div class="col-6">
                                                        <div class="input-group mb-3">
                                                            <label class="form-label">엔진 유형<span>*</span></label>
                                                            <select class="form-select" name="engine-category">
                                                                <option value="">엔진 유형을 선택해주세요</option>
                                                                <option value="1" selected>내장 DB</option>
                                                                <option value="2">벡터 DB</option>
                                                                <option value="3">API</option>
                                                                <option value="4">Ollma</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-6">
                                                        <div class="input-group mb-3">
                                                            <label class="form-label">API Key<span>*</span></label>
                                                            <input type="text" class="form-control"
                                                                name="engine-api-key" placeholder="API Key를 입력해주세요"
                                                                value="ASF">
                                                        </div>
                                                    </div>
                                                    <div class="col-6">
                                                        <div class="input-group mb-3">
                                                            <label class="form-label">RAG</label>
                                                            <input type="text" class="form-control" name="engine-rag"
                                                                placeholder="" value="RAG" disabled>
                                                        </div>
                                                    </div>
                                                    <div class="col-6">
                                                        <div class="input-group mb-3">
                                                            <label class="form-label">Raptor</label>
                                                            <input type="text" class="form-control" name="engine-raptor"
                                                                placeholder="" value="Raptor" disabled>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="input-group mb-3">
                                                    <label class="form-label">시간 초과 설정<span>*</span></label>
                                                    <select class="form-select" name="engine-time-overset">
                                                        <option value="">요청 응답의 최대 대기시간을 입력해 주세요.</option>
                                                        <option value="1">대기시간1</option>
                                                        <option value="2" selected>대기시간2</option>
                                                        <option value="3">대기시간3</option>
                                                        <option value="4">대기시간4</option>
                                                    </select>
                                                </div>
                                                <div class="input-group mb-3">
                                                    <label class="form-label">구동 상태<span>*</span></label>
                                                    <label class="form-check me-4">
                                                        <input name="engine-situation" type="radio"
                                                            class="form-check-input" checked>
                                                        <span class="form-check-label">On</span>
                                                    </label>
                                                    <label class="form-check">
                                                        <input name="engine-situation" type="radio"
                                                            class="form-check-input">
                                                        <span class="form-check-label">Off</span>
                                                    </label>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="card-footer">
                                        <!-- ✅ 확인 + 취소 -->
                                        <button type="submit" class="btn btn-primary modal-trigger-btn"
                                            data-modal-title="등록된 엔진 수정 여부 확인" data-modal-body="등록된 엔진 정보를 수정 하시겠습니까?"
                                            data-modal-buttons='
                                                [{"text":"확인","class":"btn-primary", "callback":""},
                                                {"text":"취소","class":"btn-secondary", "dismiss":true}]'>수정</button>
                                        <!-- ✅ 확인 + 취소 -->
                                        <button type="button" class="btn btn-danger modal-trigger-btn"
                                            data-modal-title="등록된 엔진 삭제 여부 확인" data-modal-body="해당 엔진을 삭제 하시겠습니까?&#10;현재 사용 중인 엔진이 아닌지 확인 부탁드립니다."
                                            data-modal-buttons='
                                                [{"text":"확인","class":"btn-primary","callback":""},
                                                {"text":"취소","class":"btn-secondary","dismiss":true}]'>삭제</button>
                                        <!-- ✅ 확인 + 취소 -->
                                        <button type="button" class="btn btn-secondary modal-trigger-btn"
                                            data-modal-title="페이지 이탈 여부 확인"
                                            data-modal-body="입력한 정보를 저장하지 않고, 페이지 이탈 시 입력된 정보는 저장되지 않습니다.&#10;페이지를 이동하시겠습니까?"
                                            data-modal-buttons='
                                                    [{"text":"확인","class":"btn-primary","callback":""},
                                                    {"text":"취소","class":"btn-secondary","dismiss":true}]'>취소</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Start : Footer(common.js) -->
            <footer class="footer" id="footer"></footer>
            <!-- End : Footer -->
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
