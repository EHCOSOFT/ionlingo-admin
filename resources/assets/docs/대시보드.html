                        <div class="col-12 col-lg-6">
                            <div class="card">

                        <div class="col-12 col-lg-6">

                                <div class="card-body">

                                            <div class="chartjs-size-monitor-shrink">

                                            style="display: block; width: 621px; height: 200px;"

                                </div>

                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <div class="card-header align-items-center d-flex justify-content-between">
                                    <h5 class="card-title">좋아요 싫어요 현황</h5>
                                    <a href="#" class="btn btn-outline-secondary">상세보기 +</a>
                                </div>
                                <div class="card-body">
                                    <div class="chart">
                                        <div class="chartjs-size-monitor">
                                            <div class="chartjs-size-monitor-expand">
                                                <div class=""></div>
                                            </div>
                                            <div class="chartjs-size-monitor-shrink">
                                                <div class=""></div>
                                            </div>
                                        </div>
                                        <canvas id="chartjs-radar" width="621" height="300"
                                            style="display: block; width: 621px; height: 300px;"
                                            class="chartjs-render-monitor"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <div class="card-header align-items-center d-flex justify-content-between">
                                    <h5 class="card-title">대화 모델 응답 시간</h5>

                                            <div class="chartjs-size-monitor-shrink">

                        <div class="col-12">
                            <div class="card">
                                <div class="card-header d-flex align-items-center justify-content-between">

                                    </div>

                                <div class="card-body">
                                    <div class="col-12">
                                        <div class="card flex-fill shadow-none  mb-0">
                                            <div

                                            </div>
                                            <div class="card-header d-flex align-items-center justify-content-between">
                                                <h5 class="card-title mb-0">Health Check</h5>

            <!-- Start : Footer(common.js) -->

    <script src="js/app.js"></script>
    <script src="js/common.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Line chart
            new Chart(document.getElementById("chartjs-line"), {
                type: "line",
                data: {
                    labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
                    datasets: [{
                        label: "Sales ($)",
                        fill: true,
                        backgroundColor: "transparent",
                        borderColor: window.cssVariables.primary,
                        data: [2115, 1562, 1584, 1892, 1487, 2223, 2966, 2448, 2905, 3838, 2917, 3327]
                    }, {
                        label: "Orders",
                        fill: true,
                        backgroundColor: "transparent",
                        borderColor: window.cssVariables.primarySubtle,
                        borderDash: [4, 4],
                        data: [958, 724, 629, 883, 915, 1214, 1476, 1212, 1554, 2128, 1466, 1827]
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    legend: {
                        display: false
                    },
                    tooltips: {
                        intersect: false
                    },
                    hover: {
                        intersect: true
                    },
                    plugins: {
                        filler: {
                            propagate: false
                        }
                    },
                    scales: {
                        xAxes: [{
                            reverse: true,
                            gridLines: {
                                color: "rgba(0,0,0,0.05)"
                            }
                        }],
                        yAxes: [{
                            ticks: {
                                stepSize: 500
                            },
                            display: true,
                            borderDash: [5, 5],
                            gridLines: {
                                color: "rgba(0,0,0,0)",
                                fontColor: "#fff"
                            }
                        }]
                    }
                }
            });
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Bar chart
            new Chart(document.getElementById("chartjs-bar"), {
                type: "bar",
                data: {
                    labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
                    datasets: [{
                        label: "Last year",
                        backgroundColor: window.cssVariables.primary,
                        borderColor: window.cssVariables.primary,
                        hoverBackgroundColor: window.cssVariables.primary,
                        hoverBorderColor: window.cssVariables.primary,
                        data: [54, 67, 41, 55, 62, 45, 55, 73, 60, 76, 48, 79],
                        barPercentage: .75,
                        categoryPercentage: .5
                    }, {
                        label: "This year",
                        backgroundColor: "#E8EAED",
                        borderColor: "#E8EAED",
                        hoverBackgroundColor: "#E8EAED",
                        hoverBorderColor: "#E8EAED",
                        data: [69, 66, 24, 48, 52, 51, 44, 53, 62, 79, 51, 68],
                        barPercentage: .75,
                        categoryPercentage: .5
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    legend: {
                        display: false
                    },
                    scales: {
                        yAxes: [{
                            gridLines: {
                                display: false
                            },
                            stacked: false,
                            ticks: {
                                stepSize: 20
                            }
                        }],
                        xAxes: [{
                            stacked: false,
                            gridLines: {
                                color: "transparent"
                            }
                        }]
                    }
                }
            });
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Doughnut chart
            new Chart(document.getElementById("chartjs-doughnut"), {
                type: "doughnut",
                data: {
                    labels: ["Social", "Search Engines", "Direct", "Other"],
                    datasets: [{
                        data: [260, 125, 54, 146],
                        backgroundColor: [
                            window.cssVariables.primary,
                            window.cssVariables.success,
                            window.cssVariables.warning,
                            "#E8EAED"
                        ],
                        borderColor: "transparent"
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    cutoutPercentage: 65,
                    legend: {
                        display: false
                    }
                }
            });
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Pie chart
            new Chart(document.getElementById("chartjs-pie"), {
                type: "pie",
                data: {
                    labels: ["Social", "Search Engines", "Direct", "Other"],
                    datasets: [{
                        data: [260, 125, 54, 146],
                        backgroundColor: [
                            window.cssVariables.primary,
                            window.cssVariables.warning,
                            window.cssVariables.danger,
                            "#E8EAED"
                        ],
                        borderColor: "transparent"
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    legend: {
                        display: false
                    }
                }
            });
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Radar chart
            new Chart(document.getElementById("chartjs-radar"), {
                type: "radar",
                data: {
                    labels: ["Speed", "Reliability", "Comfort", "Safety", "Efficiency"],
                    datasets: [{
                        label: "Model X",
                        backgroundColor: "rgba(0, 123, 255, 0.2)",
                        borderColor: window.cssVariables.primary,
                        pointBackgroundColor: window.cssVariables.primary,
                        pointBorderColor: "#fff",
                        pointHoverBackgroundColor: "#fff",
                        pointHoverBorderColor: window.cssVariables.primary,
                        data: [70, 53, 82, 60, 33]
                    }, {
                        label: "Model S",
                        backgroundColor: "rgba(220, 53, 69, 0.2)",
                        borderColor: window.cssVariables.danger,
                        pointBackgroundColor: window.cssVariables.danger,
                        pointBorderColor: "#fff",
                        pointHoverBackgroundColor: "#fff",
                        pointHoverBorderColor: window.cssVariables.danger,
                        data: [35, 38, 65, 85, 84]
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    scale: {
                        gridLines: {
                            color: window.cssVariables.quaternaryColor
                        },
                        ticks: {
                            backdropColor: window.cssVariables.secondaryBg,
                            fontColor: window.cssVariables.bodyColor
                        },
                        angleLines: {
                            color: window.cssVariables.quaternaryColor
                        },
                        pointLabels: {
                            fontColor: window.cssVariables.bodyColor
                        }
                    }
                }
            });
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Polar Area chart
            new Chart(document.getElementById("chartjs-polar-area"), {
                type: "polarArea",
                data: {
                    labels: ["Speed", "Reliability", "Comfort", "Safety", "Efficiency"],
                    datasets: [{
                        label: "Model S",
                        data: [35, 38, 65, 70, 24],
                        backgroundColor: [
                            window.cssVariables.primary,
                            window.cssVariables.success,
                            window.cssVariables.danger,
                            window.cssVariables.warning,
                            window.cssVariables.info
                        ]
                    }]
                },
                options: {
                    maintainAspectRatio: false
                }
            });
        });
    </script>
</body>

</html>
