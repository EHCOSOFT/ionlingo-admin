<!DOCTYPE html>
<html lang="en" data-bs-theme="light" data-layout="fluid" data-sidebar-theme="light" data-sidebar-position="left"
    data-sidebar-behavior="sticky">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div class="wrapper">
        <!-- Start : Sidebar(common.js) -->
        <nav id="sidebar" class="sidebar"></nav>
        <!-- End : Sidebar -->

        <div class="main">
            <!-- Start : Navbar(common.js) -->
            <nav class="navbar navbar-expand navbar-bg" id="navbar"></nav>
            <!-- End : Navbar -->

            <main class="content">
                <div class="container-fluid p-0">

                    <div class="row mb-2 mb-xl-3">
                        <div class="col-12 d-flex justify-content-between mb-3">
                            <h3>모델관리 > 모델설정 > 모델추가</h3>
                        </div>

                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title">모델추가</h5>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-8">
                                            <form id="modalAddForm" novalidate="">
                                                <div class="input-group mb-3">
                                                    <label class="form-label">모델명<span>*</span></label>
                                                    <input type="text" class="form-control" name="model-name"
                                                        placeholder="모델명을 입력해주세요" value="">
                                                </div>
                                                <div class="row">
                                                    <div class="col-6">
                                                        <div class="input-group mb-3">
                                                            <label class="form-label">모델설명<span>*</span></label>
                                                            <input type="text" class="form-control" name="model-explanation"
                                                                placeholder="모델 설명을 입력해주세요" value="">
                                                        </div>
                                                    </div>
                                                    <div class="col-6">
                                                        <div class="input-group mb-3">
                                                            <label class="form-label">Reranker 모델 종류<span>*</span></label>
                                                            <select class="form-select" name="model-category">
                                                                <option value="">Reranker를 선택해 주세요.</option>
                                                                <option value="1">1</option>
                                                                <option value="2">2</option>
                                                                <option value="3">3</option>
                                                                <option value="4">4</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-6">
                                                        <div class="input-group mb-3">
                                                            <label class="form-label">엔진<span>*</span></label>
                                                            <select class="form-select" name="model-engine">
                                                                <option value="">엔진을 선택해 주세요.</option>
                                                                <option value="1">1</option>
                                                                <option value="2">2</option>
                                                                <option value="3">3</option>
                                                                <option value="4">4</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-6">
                                                        <div class="input-group mb-3">
                                                            <label class="form-label">임베딩 모델 종류<span>*</span></label>
                                                            <select class="form-select" name="model-embedding">
                                                                <option value="">임베딩 모델을 선택해 주세요.</option>
                                                                <option value="1">1</option>
                                                                <option value="2">2</option>
                                                                <option value="3">3</option>
                                                                <option value="4">4</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="input-group mb-3">
                                                    <label class="form-label">배포 상태<span>*</span></label>
                                                    <label class="form-check me-4">
                                                        <input name="engine-situation" type="radio" class="form-check-input">
                                                        <span class="form-check-label">On</span>
                                                    </label>
                                                    <label class="form-check">
                                                        <input name="engine-situation" type="radio" class="form-check-input">
                                                        <span class="form-check-label">Off</span>
                                                    </label>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="card-footer">
                                        <!-- ✅ 확인 만 -->
                                        <button type="submit" class="btn btn-primary modal-trigger-btn"
                                            data-modal-title="비어있는 모델 값 확인"
                                            data-modal-body="비어있는 모델 정보 값이 있습니다.&#10;모든 정보를 입력해 주세요."
                                            data-modal-buttons='
                                        [{"text":"확인","class":"btn-primary", "dismiss":true}]'>등록</button>
                                        <!-- ✅ 확인 + 취소 -->
                                        <button type="button" class="btn btn-secondary modal-trigger-btn"
                                            data-modal-title="페이지 이탈 여부 확인"
                                            data-modal-body="입력한 정보를 저장하지 않고, 페이지 이탈 시 입력된 정보는 저장되지 않습니다.&#10;페이지를 이동하시겠습니까?"
                                            data-modal-buttons='
                                            [{"text":"확인","class":"btn-primary","callback":""},
                                            {"text":"취소","class":"btn-secondary","dismiss":true}]'>취소</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Start : Footer(common.js) -->
            <footer class="footer" id="footer"></footer>
            <!-- End : Footer -->
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
